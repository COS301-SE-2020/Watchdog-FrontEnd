version: 1
applications:
  - appRoot: watchdog-web/
  env:
      variables:
        key: value
   frontend:
      phases:
        preBuild:
          commands:
            - npm install
            - npm ci
        build:
          commands:
            - npm run build
            - npm test
        test:
          commands:
            - npm test
      artifacts:
        baseDirectory:  /out/
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    
    - appRoot: watchdog-landing/
    env:
      variables:
        key: value
      frontend:
      phases:
        preBuild:
          commands:
            - npm install
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory:  /build/
        files:
          - '*/'
      cache:
        paths:
          - node_modules/*/
    
