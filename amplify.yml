version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm install
            - npm ci
        build:
          commands:
            - npm run build
            - npm test
        test:
          commands:
            - npm test
      artifacts:
        baseDirectory:  /out/
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: watchdog-frontend/
